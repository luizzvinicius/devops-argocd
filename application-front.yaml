apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-front
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/luizzvinicius/devops-front.git
    targetRevision: HEAD
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true