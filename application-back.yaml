apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-back
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/luizzvinicius/devops-back.git
    targetRevision: main
    path: helm
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true